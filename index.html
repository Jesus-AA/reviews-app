<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>Reviews</h2>
        <div class="underline">

        </div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="A person.">
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente corrupti cumque dolorum.
            Repudiandae atque earum similique assumenda ipsa consequuntur facere dicta itaque laboriosam molestias,
            obcaecati doloribus dolorem ad omnis minus?</p>
          <div class="button-container">
            <button class="prev-btn">Prev</button>
            <button class="next-btn">Next</button>
          </div>
          <button class="random-btn">Surprise Me</button>
        </article>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
